<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Global Gold Reserves Dashboard (2025)</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #fafafa; 
      color: #333;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { color: #b8860b; margin: 10px 0; }
    .price { font-size: 1.4em; color: #d4af37; margin: 10px 0; }
    .chart-container { width: 100%; max-width: 600px; height: 500px; margin: 20px auto; }
    #map { height: 500px; margin: 30px 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: center; border: 1px solid #ddd; }
    th { background: #f5f5f5; }
    tr:nth-child(even) { background: #fcfcfc; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåç Global Gold Reserves Dashboard (2025)</h1>
      <div class="price" id="goldPrice">Loading gold price...</div>
    </header>

    <div class="chart-container">
      <canvas id="goldChart"></canvas>
    </div>

    <div id="map"></div>

    <table>
      <thead>
        <tr><th>Country</th><th>Reserves (tonnes)</th><th>% of Global</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
