<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MILK QUANT — Start</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="nav-link active">START</a>
    <a href="strategy.html" class="nav-link">STRATEGY</a>
  </div>

  <div class="container">
    <!-- Tabela -->
    <div class="table-container">
      <table id="goldTable">
        <thead>
          <tr>
            <th>Country</th>
            <th>Reserves (tonnes)</th>
            <th>% of Global</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Wykres + dane obok -->
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
      <div class="chart-container">
        <canvas id="goldChart"></canvas>
      </div>
      <div class="data-list" id="dataList"></div>
    </div>

    <!-- Mapa świata -->
    <div class="map-container">
      <object type="image/svg+xml" data="world.svg" width="100%" height="100%"></object>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
