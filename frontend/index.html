<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MILK QUANT — Start</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="page-transition">
  <!-- Logo -->
  <div class="logo">MILK QUANT</div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="nav-link active">START</a>
    <a href="strategy.html" class="nav-link">STRATEGY</a>
  </div>

  <div class="container">
    <!-- Tabela -->
    <div class="table-container">
      <table id="goldTable">
        <thead>
          <tr>
            <th>COUNTRY</th>
            <th>RESERVES (TONNES)</th>
            <th>% OF GLOBAL</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Wykres + dane obok -->
    <div class="chart-section">
      <div class="chart-container">
        <canvas id="goldChart"></canvas>
      </div>
      <div class="data-list" id="dataList"></div>
    </div>
  </div>

  <!-- Mapa świata -->
  <div class="map-container">
    <object type="image/svg+xml" data="world.svg" width="100%" height="100%"></object>
  </div>

  <script src="script.js"></script>
</body>
</html>
